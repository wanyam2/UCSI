<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCSI ODL - 온라인 & 원격 교육 프로그램</title>
    <link rel="stylesheet" href="../css/webstyle.css">
</head>
<body>
<header class="header">
    <div class = "logo-container">
        <img src="../img/UCSI_ODL_Logo.png" alt="UCSI University Logo" class="logo">
    </div>
    <nav class="navbar">
        <a href="#">ENROLLED HISTORY</a>
        <a href="#">PROGRAMME</a>
        <a href="#">EVENTS</a>
        <a href="#">ABOUT US</a>
        <a href="#">CONTACT US</a>
        <img src="../img/smartphone.png" alt="smartphone" class="icon">
        <img src="../img/search.png" alt="Shopping bag" class="icon">
        <img src="../img/user.png" alt="Shopping bag" class="icon">
        <img src="../img/shopping%20bag.png" alt="Shopping bag" class="icon">


    </nav>
</header>

<section class="hero-section">
    <div class="hero-overlay">
        <h1>ODL</h1>
        <p>Open & Distance Learning Programme is a way of learning remotely without being in regular face-to-face contact with an instructor in a classroom.</p>
        <button class="cta-button">GET IT NOW</button>
    </div>
    <img src="../img/main-person.png" alt="Person with tablet" class="hero-image">
</section>

<section class="features-section">
    <!-- 여기에 특징 섹션 내용 추가 -->
    <section class="features-section">
        <div class="feature">
            <img src="../img/01home_micro_credential.png" alt="Micro-Credential">
        </div>
        <div class="feature">
            <img src="../img/02online_course.png" alt="Online Courses">
        </div>
        <div class="feature">
            <img src="../img/03free_onlinecourse.png" alt="Free Online Courses">
        </div>
        <div class="feature">
            <img src="../img/04spm.png" alt="SPM">
        </div>
        <script src ="../js/latest.js" defer></script>
    </section>


</section>

<section class="latest-courses-section">
    <h2>Latest Courses</h2>
    <div>
        <hr>
        <div id="course-carousel" class="course-carousel">
            <div class="course-wrapper"></div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>

        <script src="../js/latest.js"></script>
    </div>

</section>

<footer class="footer">
    <p>&copy; 2024 UCSI University. All rights reserved.</p>
</footer>
</body>
</html>
